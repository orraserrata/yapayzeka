<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitki Hastalığı Tespiti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .prediction-card {
            margin-top: 20px;
            display: none;
        }
        .preview-image {
            max-width: 300px;
            margin: 20px 0;
        }
        .confidence-bar {
            height: 20px;
            border-radius: 10px;
        }
        .chart-container {
            margin: 20px 0;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .chart-container img {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .training-plots {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .training-plots h3 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Bitki Hastalığı Tespiti</h1>
        
        <!-- Eğitim Grafikleri -->
        {% if training_plot %}
        <div class="training-plots">
            <h3 class="text-center">Model Eğitim Performansı</h3>
            <div class="chart-container">
                <img src="data:image/png;base64,{{ training_plot }}" alt="Eğitim Grafikleri">
            </div>
        </div>
        {% endif %}
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="imageInput" class="form-label">Bitki Fotoğrafı Seçin</label>
                    <input class="form-control" type="file" id="imageInput" accept="image/*">
                </div>
                
                <div class="text-center">
                    <img id="preview" class="preview-image d-none">
                </div>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" onclick="predict()">Analiz Et</button>
                </div>
                
                <div id="results" class="prediction-card">
                    <h3 class="text-center mb-4">Tahmin Sonuçları</h3>
                    
                    <div class="mb-4">
                        <h5>Derin Öğrenme Modeli</h5>
                        <p id="dl-prediction"></p>
                        <div class="progress">
                            <div id="dl-confidence" class="progress-bar confidence-bar" role="progressbar"></div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h5>SVM Modeli</h5>
                        <p id="svm-prediction"></p>
                        <div class="progress">
                            <div id="svm-confidence" class="progress-bar confidence-bar" role="progressbar"></div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h5>Random Forest Modeli</h5>
                        <p id="rf-prediction"></p>
                        <div class="progress">
                            <div id="rf-confidence" class="progress-bar confidence-bar" role="progressbar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const preview = document.getElementById('preview');
            const file = e.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                reader.readAsDataURL(file);
            }
        });

        function predict() {
            const fileInput = document.getElementById('imageInput');
            const resultsDiv = document.getElementById('results');
            
            if (!fileInput.files[0]) {
                alert('Lütfen bir fotoğraf seçin');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Hata: ' + data.error);
                    return;
                }
                
                // Update predictions
                document.getElementById('dl-prediction').textContent = `Tahmin: ${data.dl.prediction}`;
                document.getElementById('dl-confidence').style.width = `${data.dl.confidence}%`;
                document.getElementById('dl-confidence').textContent = `${data.dl.confidence.toFixed(1)}%`;
                
                document.getElementById('svm-prediction').textContent = `Tahmin: ${data.svm.prediction}`;
                document.getElementById('svm-confidence').style.width = `${data.svm.confidence}%`;
                document.getElementById('svm-confidence').textContent = `${data.svm.confidence.toFixed(1)}%`;
                
                document.getElementById('rf-prediction').textContent = `Tahmin: ${data.rf.prediction}`;
                document.getElementById('rf-confidence').style.width = `${data.rf.confidence}%`;
                document.getElementById('rf-confidence').textContent = `${data.rf.confidence.toFixed(1)}%`;
                
                resultsDiv.style.display = 'block';
            })
            .catch(error => {
                alert('Bir hata oluştu: ' + error);
            });
        }
    </script>
</body>
</html>
